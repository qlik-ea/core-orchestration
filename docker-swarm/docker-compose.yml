version: "3.0"

services:
  mira:
    image: qlikcore/mira:0.1.0
    ports:
      - 9100:9100
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints: [node.role == manager]

  qix-engine:
    image: qlikcore/engine:12.160.0
    deploy:
      replicas: 2
    command: -S AcceptEULA=${ACCEPT_EULA} -S LicenseServiceUrl=http://license-service:9200
    ports:
      - 9076:9076
      - 9090:9090
    labels:
      qix-engine: ""

  license-service:
    image: qlikcore/licenses:0.0.1
    ports:
      - 9200:9200
